<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: blue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // document.getElementById('owl').onclick = function(){
    //     alert("owl clicked")
    // }
    document.getElementById('images').addEventListener('click', function(e){ //type,timestamp,defaultPrevent,target,toElement,srcElement,currentTarget,screenX,screenY,clientX,clientY,altkey,ctrlkey,keyCode
        console.log('clicked inside the ul')
    },false) //default FALSE
    //let's understand FALSE here..there's a container->box->button
    //in false-> you go like this-- container->box->button
    //in true-> you go this weg -- button->box->container
    document.getElementById('owl').addEventListener('click', function(e){ //type,timestamp,defaultPrevent,target,toElement,srcElement,currentTarget,screenX,screenY,clientX,clientY,altkey,ctrlkey,keyCode
        console.log('Eule click')
        e.stopPropagation(); //it stop being a bubble
    },false)

    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault()
        console.log('google clicked')
        e.stopPropagation()
    },false)
</script>
</html>
